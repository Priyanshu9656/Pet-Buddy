<div class="containerlogin">
    <div class="left-section">
        <div class="background"></div>
        <div class="relative">
            <div class="image-container">
                <div class="image-wrapper left">
                    <img src="../../assets/Group 7 (1).png" alt="Pet Sign 1" class="pet-image">
                </div>
                <div class="image-wrapper right">
                    <img src="../../assets/Group 7 (1).png" alt="Pet Sign 2" class="pet-image">
                </div>
                <div class="image-wrapper left">
                    <img src="../../assets/Group 7 (1).png" alt="Pet Sign 3" class="pet-image">
                </div>
                <div class="image-wrapper right">
                    <img src="../../assets/Group 7 (1).png" alt="Pet Sign 4" class="pet-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Right section with login form -->
    <div class="right-section">
        <div class="login-form-container">
            <h2 class="login-title">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" class="label">Username</label>
                    <input required formControlName="username" type="text" id="username" placeholder="Username" class="input" />
                    <div class="error-message" *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
                        <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</small>
                        <small *ngIf="loginForm.get('username')?.errors?.['username']">Please enter a valid username.</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input required formControlName="password" type="password" id="password" placeholder="Password" class="input" />
                    <div class="error-message" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                    </div>
                </div>

                <!-- Show error message if login fails -->
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

                <div class="flex-wrapper">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">Login</button>

                <div class="divider">
                    <span class="or-text">Or</span>
                </div>

                <button type="button" class="btn-google">Google</button>

                <p class="sign-up-text">
                    Don't have an account?
                    <a href="#" class="sign-up-link">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</div>
