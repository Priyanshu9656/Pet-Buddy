<div class="containeraddpet">

    <div class="image-section">

      <img src="../../assets/Group 13.png" alt="Pet Image" class="pet-image" />

    </div>

    

    <div class="form-section">

      <div class="form-container">

        <h2>Add Your Pet</h2>

        <form [formGroup]="petForm" (ngSubmit)="onSubmit()">

          <div class="form-group">

            <label for="petName">Pet Name</label>

            <input type="text" id="petName" placeholder="Pet Name" formControlName="petName"/>

            <div *ngIf="petForm.get('petName')?.invalid && (petForm.get('petName')?.dirty || petForm.get('petName')?.touched)">

              <small *ngIf="petForm.get('petName')?.errors?.['required']" class="error-message">Pet Name is required.</small>

            </div>

          </div>

 

          <div class="form-group">

            <label for="petType">Pet Type</label>

            <select id="petType" formControlName="petType">

              <option value="" disabled selected>Select Type</option>

              <option value="dog">Dog</option>

              <option value="cat">Cat</option>

            </select>

            <div *ngIf="petForm.get('petType')?.invalid && (petForm.get('petType')?.dirty || petForm.get('petType')?.touched)">

              <small *ngIf="petForm.get('petType')?.errors?.['required']" class="error-message">Pet Type is required.</small>

            </div>

          </div>

 

          <div class="form-group">

            <label for="breed">Breed</label>

            <input type="text" id="breed" placeholder="Breed" formControlName="breed"/>

            <div *ngIf="petForm.get('breed')?.invalid && (petForm.get('breed')?.dirty || petForm.get('breed')?.touched)">

              <small *ngIf="petForm.get('breed')?.errors?.['required']" class="error-message">Breed is required.</small>

            </div>

          </div>

 

          <div class="form-group">

            <label for="sex">Sex</label>

            <select id="sex" formControlName="sex">

              <option value="" disabled selected>Select Sex</option>

              <option value="male">Male</option>

              <option value="female">Female</option>

            </select>

            <div *ngIf="petForm.get('sex')?.invalid && (petForm.get('sex')?.dirty || petForm.get('sex')?.touched)">

              <small *ngIf="petForm.get('sex')?.errors?.['required']" class="error-message">Sex is required.</small>

            </div>

          </div>

 

          <div class="form-group">

            <label for="dob">Date of Birth</label>

            <input type="date" id="dob" formControlName="dateOfBirth"/>

            <div *ngIf="petForm.get('dateOfBirth')?.invalid && (petForm.get('dateOfBirth')?.dirty || petForm.get('dateOfBirth')?.touched)">

              <small *ngIf="petForm.get('dateOfBirth')?.errors?.['required']" class="error-message">Date of Birth is required.</small>

            </div>

          </div>

 

          <button type="submit" class="add-btn" [disabled]="petForm.invalid">Add</button>

        </form>

        <a (click)="onSkip()" class="skip-link">Skip Now & Add Later >></a>

      </div>

    </div>

  </div>
